<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <button class="btn-color-black btn-cancel">C</button>
   <button class="btn-color-black btn-open">(</button>
   <button class="btn-color-black btn-close">)</button>
   <button class="btn-color-black btn-add">+</button>
   <button class="btn-color-white btn-number">7</button>
   <button class="btn-color-white btn-number">8</button>
   <button class="btn-color-white btn-number">9</button>
   <button class="btn-color-black btn-sub">-</button>
   <button class="btn-color-white btn-number">4</button>
   <button class="btn-color-white btn-number">5</button>
   <button class="btn-color-white btn-number">6</button>
   <button class="btn-color-black btn-multi">x</button>
   <button class="btn-color-white btn-number">1</button>
   <button class="btn-color-white btn-number">2</button>
   <button class="btn-color-white btn-number">3</button>
   <button class="btn-color-black btn-div">รท</button>
   <button class="btn-color-white btn-number">0</button>
   <button class="btn-color-black btn-dot">.</button>
   <button class="btn-color-black btn-del">del</button>
   <button class="btn-color-yellow btn-equal">=</button>
   </div>
   
<script src="index.js"></script>
</body>
</html>
